<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="css/img/logo2.png">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/cabecalho_dash.css">
    <link rel="icon" href="css/img/icon.png">
    <title>Dashboard</title>
</head>
<body>

<!-- Início cabeçalho -->

    <div class="cabecalho">
        <div class="container_cabecalho">
            <div class="itens_cabecalho">
                <a href="index.html"><img src="css/img/logo branco.png" alt="Logo do Site" class="logo_cabecalho"></a>
                <p class="texto" id="nome"></p>
                <img src="css/img/victor.png" alt="" id="foto_dash">
                <a href="index.html"><img src="css/img/saida.png" alt="" id="exit"></a>
            </div>
        </div>
    </div>

<!-- Fim cabeçalho -->

<!-- --------------------------------------------------------------------------------------------------------- -->

<!-- Início máquinas -->

    <div class="maquinas">
        <h1>Linha Azul - Estação Sé</h1>
        <div class="totens">
            <div class="cards_totens"> <button class="botao_totem pc_bom" onclick="btn_totem()"></button> </div>
            <div class="cards_totens"> <button class="botao_totem pc_ruim" onclick="btn_totem()"></button> </div>
            <div class="cards_totens"> <button class="botao_totem pc_atencao" onclick="btn_totem()"></button> </div>
            <div class="cards_totens"> <button class="botao_totem pc_inativo" onclick="btn_totem()"></button> </div>
            <div class="cards_totens"> <button class="botao_totem pc_bom" onclick="btn_totem()"></button> </div>
        </div>
       
    </div>
<!-- Fim máquinas -->

<!-- --------------------------------------------------------------------------------------------------------- -->

<!-- Início legenda -->
    <div class="legenda">
        <div class="itens_legenda">
            <div class="kpi"><div class="alerta bom"></div>
                <p class="texto_legenda">Bom</p>
            </div>
            <div class="kpi"><div class="alerta atencao"></div>
                <p class="texto_legenda">Atenção</p>
            </div>
            <div class="kpi"><div class="alerta ruim"></div>
                <p class="texto_legenda">Crítico</p>
            </div>
            <div class="kpi"><div class="alerta inativo"></div>
                <p class="texto_legenda">Inativo</p>
            </div>
        </div>
    </div>
    <a href="help.html"> <img src="css/img/help.png" id="help"></img> </a>
<!-- Fim legenda -->

<!-- --------------------------------------------------------------------------------------------------------- -->

</body>
</html>

<script>
    function mostrarNome() {
        var usuario = "Undefined"
        nome.innerHTML = "Olá " + usuario
    }
    mostrarNome()
    
    function btn_totem() {
        window.open('maquina.html')
    }
</script>
