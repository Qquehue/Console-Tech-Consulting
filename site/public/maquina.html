<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="css/img/logo2.png">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/maquina.css">
    <link rel="stylesheet" href="css/cabecalho_dash.css">
    <link rel="icon" href="css/img/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Detalhes do totem</title>
</head>
<body>

<!-- Início cabeçalho -->

    <div class="cabecalho">
        <div class="container_cabecalho">
            <div class="itens_cabecalho">
                <a href="dashboard.html"><img src="css/img/logo branco.png" alt="Logo do Site" class="logo_cabecalho"></a>
                <p class="texto" id="nome"></p>
                <img src="css/img/victor.png" alt="" id="foto_dash">
                <a href="home.html"><img src="css/img/saida.png" alt="" id="exit"></a>
            </div>
        </div>
    </div>

<!-- Fim cabeçalho -->

<!-- --------------------------------------------------------------------------------------------------------- -->

<!-- Início especificações -->
    <div id="dados">
        <div id="especificacoes">
            <div id="pc">
                <img class="estado" src="css/img/pc_verde.png" alt="Imagem computador">
            </div>    
            <div id="informacoes">
                <p class="info">Informações:</p>
                <div class="info1">
                    <b>ID: M1</b>
                </div>
                <div>
                    <b>CPU: Intel 4790k</b>
                </div>
                <div>
                    <b>RAM: 8GB DDR3</b>
                </div>
                <div>
                    <b>CAPACIDADE: 500GB</b>
                </div>
            </div>

        </div>
        <div id="graficos">
            <div id="graficos_cima">
                <!-- GRAFICO CPU -->
                <div class="grafico" id="graficoCpu">
                    <canvas id="myChart1"></canvas>
                </div>
                <!-- GRAFICO HD -->
                <div class="grafico" id="graficoHd">
                    <canvas id="myChart3"></canvas>
                </div>
            </div>

            <div id="graficos_baixo">
                <!-- GRAFICO RAM -->
                <div class="grafico" id="graficoRam">
                    <canvas id="myChart2"></canvas>
                </div>
                <!-- GRAFICO TEMPERATURA -->
                <div class="grafico" id="graficoTemp">
                    
                </div>
            </div>
        </div>
    </div>
<!-- Fim especificações -->

<!-- --------------------------------------------------------------------------------------------------------- -->

<!-- Início legenda -->

    <div class="legenda">

    </div>
    <a href="help.html"> <img src="css/img/help.png" id="help"></img> </a>
    <a href="dashboard.html"> <img src="css/img/casa.png" id="casa"></img> </a>

<!-- Fim legenda -->

<!-- --------------------------------------------------------------------------------------------------------- -->

</body>
</html>

<script>
    const ctx1 = document.getElementById('myChart1').getContext('2d');
    const myChart1 = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['12:00',
                '13:00',
                '14:00',
                '15:00',
                '16:00',
                '17:00',],
            datasets: [{
                label: 'Uso CPU (%)',
                data: [40, 42, 40, 45, 40, 43],
                backgroundColor: [
                    'rgba(255, 0, 0, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 0, 0, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                    
                }
            }
        }
    });
</script>
<script>
    const ctx2 = document.getElementById('myChart2').getContext('2d');
    const myChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['12:00',
                '13:00',
                '14:00',
                '15:00',
                '16:00',
                '17:00',],
            datasets: [{
                label: 'Uso de memória (%)',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>
<script>
    const ctx3 = document.getElementById('myChart3').getContext('2d');
    const myChart3 = new Chart(ctx3, {
        type: 'pie',
        data: {
            labels: ['Em uso (%)',
                'Disponível (%)'],
            datasets: [{
                label: 'Uso de Disco (%)',
                data: [50, 100 - 50],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        },
    });
</script>
